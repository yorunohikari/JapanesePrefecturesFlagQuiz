<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Prefecture Flag Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-menu">
        <h1>Japanese Prefecture Flag Quiz</h1>
        <label for="prefecture-count">Select number of prefectures:</label>
        <input type="number" id="prefecture-count" min="1" max="47" value="10">
        <button id="help-btn">Help</button>
        <button id="play-btn">Play</button>
    </div>

    <!-- Modal for help -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>About the Game</h2>
            <p>Instructions and description of the game will be displayed here.</p>
        </div>
    </div>

    <div id="quiz-container">
        <div id="flag-container"></div>
        <div id="options"></div>
        <div id="result"></div>
    </div>
    <div id="result-container">
        <div id="wrong-answers"></div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
